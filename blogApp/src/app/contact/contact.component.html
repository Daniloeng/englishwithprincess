<h1>Contact</h1>
<form (ngSubmit)="onSubmit()">
  <div class="form-container">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="contact.name" name="name" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="contact.email" name="email" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea matInput rows="5" [(ngModel)]="contact.message" name="message" required></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
